[build]
  command = "npm run build"
  publish = "dist"

[build.environment]
  # Allow Supabase keys in build output - these are client-side keys meant to be public
  # The anon key is protected by Row Level Security (RLS) policies in your Supabase database
  SECRETS_SCAN_OMIT_KEYS = "VITE_SUPABASE_ANON_KEY,VITE_SUPABASE_URL"

# Redirect all requests to index.html for client-side routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

